<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@500;700&display=swap" rel="stylesheet">
    <title>Criptonist</title>
</head>
<body>
    <div class="center">
        <div class="container">
            <img id="image" src="./assets/Frame.png" alt="logo">

            <div id="login">
                <h3>Login page</h3>
                <p>Empty form, filled form, validation error form</p>
            </div>
            <!--login-->

            <div id="register">
                <h3>Register page</h3>
                <p>Empty form, filled form, validation error form, success page</p>
            </div>
            <!--register-->

            <div class="contact">
                <div id="by">
                    <h4>By Gabriel Henrique</h4>
                </div>
    
                <div id="message">
                    <img src="./assets/message.png" alt="message">
                    <h4>myemail@gmail.com</h4>
                </div>
            </div>
            <!--contact-->
        </div>
        <!--container-->

        <div class="access-container">
            <div class="access-forms">
                <img src="./assets/Frame.png" alt="logo" id="logo">

                <div class="forms">
                    <div class="access">
                        <div class="login">
                            <h2>Welcome back!</h2>
                            <h4>Sign in to your account</h4>

                            <input type="email" placeholder="Email"> <br>
                            <input type="password" placeholder="Password"> <br>
                            <input type="submit" value="Login">
                        </div>
                        <!--login-->
                    </div>
                    <!--access-->

                    <p id="sign">Don`t have an account? <a href="">Sign up</a></p>
                    <p id="forgot"><a href="">Forgot password?</a></p>
                </div>
               <!--forms-->
            </div>
            <!--access-forms-->
        </div>
        <!--access-container-->

        <div class="clear"></div>
    </div>
    <!--center-->
</body>
</html>
