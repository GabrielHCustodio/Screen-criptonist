<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@500;700&display=swap" rel="stylesheet">
    <title>Criptonist</title>
</head>
<body>
    <div class="center">
        <div class="container">
            <img id="image" src="./assets/Frame.png" alt="logo">

            <div id="login">
                <h3><a href="">Login page</a></h3>
                <p>Empty form, filled form, validation error form</p>
            </div>
            <!--login-->

            <div id="register">
                <h3><a href="">Register page</a></h3>
                <p>Empty form, filled form, validation error form, success page</p>
            </div>
            <!--register-->

            <div class="contact">
                <div id="by">
                    <h4>By Gabriel Henrique</h4>
                </div>
    
                <div id="message">
                    <img src="./assets/message.png" alt="message">
                    <h4>myemail@gmail.com</h4>
                </div>
            </div>
            <!--contact-->
        </div>
        <!--container-->

        <div class="access-container">
            <div class="access-forms">
                <img src="./assets/Frame.png" alt="logo" id="logo">

                <div class="forms">

                    <div class="access">
                        <div class="register">
                            <h2>Create a Criptonist Account</h2>

                            <input type="text" placeholder="Name">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <input type="password" placeholder="Confirm password">
                            <input type="checkbox" name="check">
                            <label for="check" id="check"> I agree to the <a href=""> Terms of Service</a> and <a href=""> Privacy Policy</a></label>

                            <input type="submit" value="Sign in">
                        </div>
                        <!--register-->
                    </div>
                    <!--access-->

                    <p id="sign">Already have an account?<a href="">  Login</a></p>

                </div>
               <!--forms-->
            </div>
            <!--access-forms-->
        </div>
        <!--access-container-->

        <div class="clear"></div>
    </div>
    <!--center-->
</body>
</html>
